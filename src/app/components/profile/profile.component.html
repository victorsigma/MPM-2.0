<div class="card content-item" style="width: 308%; height: 270%;">
  <div class="card-body" style="width: 100%; height: 270%;">
    <div class="d-flex">
      <div class="user-data">
        <h5 class="card-title">User: {{user.UserName}}</h5>
        <h5 class="card-title">Email: {{user.Email}}</h5>
      </div>
      <div class="user-icon">
        <img src="./assets/img/{{user.UserIcon}}.jpg" alt="" height="200px" width="200px" style="border-radius: 200px;">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Change Icon</button>
      </div>
    </div>
  </div>
</div>  


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Icons</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <app-icon-item *ngFor="let icon of icons" [icon]="icon"></app-icon-item>
    </div>
  </div>
</div>
