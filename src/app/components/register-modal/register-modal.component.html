<div class="modal" id="registerModal" tabindex="-1"
aria-labelledby="loginModalLabe1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <form autocomplete="off" [formGroup]="form" (ngSubmit)="isRegisterData()">
                    <div class="mb-3 form-group">
                        <label class="form-label">Username</label>
                        <input formControlName="user" type="text" class="form-control" value="" required autocomplete="false">
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" value="" required autocomplete="false">
                    </div>
                    <div class="mb-3 form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" value="" id="newPassword" required autocomplete="false">
                    </div>
                    <div class="mb-3 form-group">
                        <label>Password Confirm</label>
                        <input type="password" formControlName="confirm" class="form-control" value="" required autocomplete="false">
                    </div>
                    <div class="list-group">
                        <button type="submit" class="btn button-login" data-bs-dismiss="modal" [disabled]="!this.form.valid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
